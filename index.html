<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Annewsha ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Falling Hearts Animation */
        .heart {
            position: absolute;
            top: -10px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }

        #container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 2px solid #ffb6c1;
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .gif-container img {
            width: 250px;
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            z-index: 2;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            z-index: 1;
        }

        #loveMessage {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: #ff4d6d;
            font-size: 1.4rem;
            font-weight: bold;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Puppy Eyes">
        </div>
        
        <h1 id="question">Will you be my Valentine, <br>Annewsha?</h1>
        
        <div class="buttons" id="btnWrapper">
            <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>

        <div id="loveMessage">I love you! ‚ù§Ô∏è</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const question = document.getElementById('question');
        const music = document.getElementById('bgMusic');
        const loveMsg = document.getElementById('loveMessage');

        // The "Jumping" No Button Logic
        function moveButton() {
            noBtn.style.position = 'fixed';
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        // The Yes Button Success Logic
        yesBtn.addEventListener('click', () => {
            // 1. Change the Question text
            question.innerHTML = "Yay! I knew you'd say yes! <br>See you on the 14th! ü•∞";
            
            // 2. Change the GIF to a cute celebration
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA0eGZidXpueGZidXpueGZidXpueGZidXpueGZidXpueGZidXpueGZidXAmZXA9djFfaW50ZXJuYWxfZ2lmX2J5_lkJmN0PWc/l41lI4bYy6nL7QZ96/giphy.gif";
            
            // 3. Hide the No button
            noBtn.style.display = 'none';
            
            // 4. Show the secret "I Love You" message
            loveMsg.style.display = 'block';
            
            // 5. Start Music and Hearts
            music.play().catch(err => console.log("Audio play deferred"));
            startHearts();
        });

        // Heart Rain Animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        function startHearts() {
            setInterval(createHeart, 300);
        }
    </script>
</body>
</html>
